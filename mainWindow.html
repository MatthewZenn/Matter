<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Matter</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="border">
            <nav style="-webkit-app-region: drag">
                <img src="Static/Logo.svg" class="logo">
                <div id="controls" style="-webkit-app-region: no-drag">
                    <div id="minimize">
                        <span>&minus;</span>
                    </div>
                    <div id="maximize">
                        <span id="circle">&raquo;</span>
                    </div>
                    <div id="close" onclick="window.close()">
                        <span>&times;</span>
                    </div>
                </div>
            </nav>
        </div>
        <input type="text" id="search" style="-webkit-app-region: no-drag" placeholder="Search">
        <div class="panel">
            <ul>
                <li>Home</li>
                <li>Tree</li>
                <li>About</li>
            </ul>
        </div>
        <script src="logic.js" async defer></script>
    </body>
</html>
